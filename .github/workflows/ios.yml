# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build for iOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Import code-signing certificate
      uses: Apple-Actions/import-codesign-certs@v1
      with:
        p12-filepath: 'distribution.p12'
        p12-password: ${{ secrets.DISRIBUTION_P12_PASSWORD }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install workloads
      run: dotnet workload restore
    - name: Restore build and publish
      run: dotnet publish -f:net7.0-ios -c:Release /p:ArchiveOnBuild=true /p:EnableAssemblyILStripping=false
